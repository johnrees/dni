<!DOCTYPE html>
<html>
<head>
  <title>DNI Tester</title>
  <style type="text/css">
  * {
    font-size: 17px;
    font-family: 'Helvetica Neue', Helvetica, Tahoma, Arial, sans-serif;
  }
  </style>
  <script src="jquery.min.js"></script>
  <script type="text/javascript">
  $(document).ready(function() {
    $('#input').keyup(function() {
      val = parseInt($('#input').val())
      result = val % 23
      letters = ['T','R','W','A','G','M','Y','F','P','D','X','B','N','J','Z','S','Q','V','H','L','C','K','E']
      console.log(result);
      $('#result').val(letters[result]);
    })
  });
  </script>
</head>
<body>

<h1>DNI Tester</h1>

<p>Please enter the 7 or 8 numbers on your DNI, the second box should show the correct letter.</p>

<p>No details will be saved, transmitted or stored in any way.</p>

<input type="text" id="input" placeholder="DNI digits" autofocus="true" size="10" maxlength="8" />
<input type="text" id="result" disabled="true" size="1" maxlength="1" />

<p>Thanks!</p>

</body>
</html>
